<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
		{% load flatpages %}
		{% get_flatpages as flatpages %}
		<ul>
		    {% for page in flatpages %}
		        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
		    {% endfor %}
		</ul>

        {% block content %}{% endblock %}
    </body>
</html>
